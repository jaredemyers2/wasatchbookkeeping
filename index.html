<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Bookkeeping Site</title>
  <style>
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      background: linear-gradient(135deg, #f7f9fb, #eaf1f7);
      padding: 60px 20px;
      min-height: 80vh;
    }

    .hero-text {
      max-width: 500px;
      margin-right: 40px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      color: #2a4a7b;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #4a5568;
    }

    .hero-image {
      flex-shrink: 0;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      background-color: #f0f4f8;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Hi, I'm Jared Myers</h1>
      <p>I help small business owners stay organized and confident in their finances through clear, accurate bookkeeping.</p>
    </div>
    <div class="hero-image">
      <img src="Jared_Myers3.jpg" alt="Jared Myers Headshot" />
    </div>
  </section>
</body>
</html>
