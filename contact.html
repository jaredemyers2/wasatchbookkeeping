<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasatch Bookkeeping | Contact</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --charcoal-blue: #2B3D50;
      --brand-teal: #2f8e8c;
      --light-bg: #f1f5f7;
      --text-gray: #4A5568;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--text-gray);
      background-color: var(--white);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* === Header === */
    header {
      background-color: var(--white);
      border-bottom: 1px solid var(--light-bg);
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 0.5rem 4%;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* === UPDATED SMALL LOGO === */
    .nav-left img {
      width: 160px;
      height: auto;
      display: block;
    }

    @media (max-width: 700px) {
      .nav-left img {
        width: 120px;
      }
    }

    .nav-center {
      display: flex;
      gap: 2rem;
    }

    .nav-center a {
      color: var(--charcoal-blue);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-center a:hover,
    .nav-center a.active-link {
      color: var(--brand-teal);
    }

    .nav-right .phone-btn {
      background-color: var(--brand-teal);
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(47, 142, 140, 0.25);
    }

    .nav-right .phone-btn:hover {
      background-color: #277978;
    }

    @media (max-width: 900px) {
      .nav-container {
        flex-direction: column;
        gap: 0.8rem;
      }

      .nav-center {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .nav-right {
        margin-top: 0.5rem;
      }
    }

    /* === Contact Page === */
    .contact-section {
      padding: 5rem 8%;
      background-color: var(--light-bg);
      min-height: calc(100vh - 180px);
    }

    .contact-container {
      background: var(--white);
      padding: 3rem;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .contact-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: var(--charcoal-blue);
      margin-bottom: 0.5rem;
    }

    .contact-header p {
      font-size: 1.1rem;
      color: var(--text-gray);
    }

    /* Form */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    form .full {
      grid-column: span 2;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #d1d9e0;
      border-radius: 6px;
      font-size: 1rem;
      resize: none;
      font-family: 'Open Sans', sans-serif;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--brand-teal);
    }

    textarea {
      min-height: 160px;
    }

    button {
      grid-column: span 2;
      background-color: var(--brand-teal);
      color: var(--white);
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 12px rgba(47, 142, 140, 0.25);
    }

    button:hover {
      background-color: #277978;
      transform: translateY(-2px);
    }

    /* Contact Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: var(--brand-teal);
      color: var(--white);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- === Navigation Header === -->
  <header>
    <div class="nav-container">
      <div class="nav-left">
        <img src="WasatchBookkeepingLogo.jpg" alt="Wasatch Bookkeeping Logo">
      </div>

      <nav class="nav-center">
        <a href="index.html">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="#about">Store</a>
        <a href="#testimonials">Testimonials</a>
        <a href="contact.html" class="active-link">Contact</a>
      </nav>

      <div class="nav-right">
        <a href="tel:801-830-1787" class="phone-btn">801-830-1787</a>
      </div>
    </div>
  </header>

  <!-- === Contact Section === -->
  <section class="contact-section">
    <div class="contact-container">

      <div class="contact-header">
        <h2>Contact Me</h2>
        <p>Have a question? Need a quote? Send me a message and I’ll respond shortly.</p>
      </div>

      <!-- === Formspree Contact Form === -->
      <form action="https://formspree.io/f/xgvrydza" method="POST">
        
        <div>
          <label>Name</label>
          <input type="text" name="name" required />
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" required />
        </div>

        <div class="full">
          <label>Message</label>
          <textarea name="message" required></textarea>
        </div>

        <button type="submit">
          <i class="fa-solid fa-paper-plane"></i> Send Message
        </button>
      </form>

    </div>
  </section>

  <footer>
    <p>© 2025 Wasatch Bookkeeping — Accurate, Organized, Reliable.</p>
  </footer>

</body>

</html>
